eureka:   
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:9001/eureka/
  instance:
    prefer-ip-address: true

zuul:  
  routes:
    product1:         
      path: /product1/**    
      service-id: PRODUCT
    order:
      path: /order/**   
      service-id: ORDER  
